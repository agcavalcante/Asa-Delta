<html>

<head>
	<title>Cadastro</title>
	<meta charset="utf-8">
	<!-- include libraries(jQuery, bootstrap) -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- include summernote css/js -->
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<!-- Default form contact -->
				<form class="text-center border border-light p-5" action="../php/cadastro.php" method="POST">

					<p class="h4 mb-4">Cadastro de notícias</p>

					<!-- Name -->
					<input type="text" name="titulo_noticia" class="form-control mb-4" placeholder="Título notícia">
					<br>
					<!-- Email -->
					<input type="text" name="subtitulo_noticia" class="form-control mb-4" placeholder="Subtitulo">

					<!-- Subject
					<label>Subject</label>
					<select class="browser-default custom-select mb-4">
						<option value="" disabled>Choose option</option>
						<option value="1" selected>Feedback</option>
						<option value="2">Report a bug</option>
						<option value="3">Feature request</option>
						<option value="4">Feature request</option>
					</select> -->

					<!-- Message -->
						<textarea id="summernote" name="editordata"></textarea>

					<!-- Send button -->
					<button class="btn btn-info btn-block" type="submit">Send</button>

				</form>
			</div>
		</div>
	</div>
</body>
<script>
	$(document).ready(function () {
		$('#summernote').summernote({
			height: "300px",
			dialogsInBody: true,
			callbacks: {
				onImageUpload: function (files) {
					uploadFile(files[0]);
				}
			}
		});
	});

	function uploadFile(file) {
		data = new FormData();
		data.append("file", file);

		$.ajax({
			data: data,
			type: "POST",
			url: "../php/image.php", //replace with your url
			cache: false,
			contentType: false,
			processData: false,
			success: function (url) {
				console.log(url)
				$('#summernote').summernote("insertImage", url);
			}
		});
	}
</script>

</html>
